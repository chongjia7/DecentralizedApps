<html>
<head>
	<title>SolarCharge</title>
	<link rel ="stylesheet" href ="./css/font-awesome.min.css" />
	<link rel ="stylesheet" href ="./css/jquery.mobile.min.css" />
	<link rel ="stylesheet" href ="./css/nativedroid2.css" />
	<script src ="cordova.js"></script>
</head>

<body>
	<div data-role ="page">
		<nd2-include data-src ="panel.left.html"></nd2-include>

		<div data-role = "header" data-position="fixed" class ="wow fadeIn">
			<a href = "#leftpanel" class = "ui-btn ui-btn-left wow fadeIn">
			<i class ="zmdi zmdi-menu"> </i></a>
			<h1>SolarCharge</h1>
		</div>

		<div role ="main" class = "ui-content" data-inset ="false">
			<div class = "nd2-card">
				<div class ="card-title has-supporting-text">
					<center>
						<h4 class ="card-primary-title clr-back ">SolarCharge Station</h4>
						<img class = "profile-thumbnail" src = "./img/profile1.png" width="20%"/>
					</center>
					<br>
					<label>Station ID</label>
					<p id ="station ID" style ="font-size: 14px"></p>
					<center>
						<hr width ="98%">
					</center>
					<label>Rate/minute (SolarCoins)</label>
					<p id ="rate"></p>
				</div>
			</div>

			<div class ="nd2-card">
				<div class ="card-title has has-supporting-text">
					<center>
						<h4 class ="card-primary-title clr-back">Transact</h4>
					</center>
					<br>
					<label> Minutes to Charge </label>
					<input type = "text" name ="minutes" id = "minutes" value ="" data-clear-btn ="true" placeholder ="">
					<a href ="#" id = "btnpay" class ="ui-btn clr-btn-blue">Pay</a>
				</div>
			</div>
		</div>
	
	</div>

	<script src="./js/jquery.min.js"></script>
	<script src="./js/jquery.mobile.min.js"></script>
	<script src="./js/nativedroid2.js"></script>
	<script src="nd2settings.js"></script>
	
	<script>
		$(document).on('pagebeforecreate','[data-role ="page"]', function() {
			setTimeout(function(){
				$.mobile.loading('show');
			}, 1); 
		}); 

		$(document).on('pageshow','[data-role ="page"]', function() {
			setTimeout(function(){
				$.mobile.loading('hide');
			}, 1); 
		}); 
	</script>

	<script>
		$(document).ready(function(){
			var address = sessionStorage.getItem('qrcode'); 
			var stationdata = JSON.parse(sessionStorage.getItem('stationdata'));
			$('#stationID').html(address); 
			$('#rate').html(stationdata[0]); 
			$('#location').html(stationdata[1]); 
		}); 
	</script>
</body>
</html>
